<html lang="en">

<body>
    <h1>Zero Scope</h1>

    <h2>Scope</h2>
    <input type="number" id="inches-per-click" placeholder="Inches per click">
    <input type="number" id="yards" placeholder="At yards">

    <h2>Shot</h2>
    <input type="number" id="distance" placeholder="Shooting distance (yards)">
    <input type="number" id="offset" placeholder="Missed by (inches, left/below is negative)">

    <br>
    <br>
    <button onclick="calculate()">Calculate</button>

    <h2>Results</h2>
    <p id="clicks"></p>
    <p id="direction"></p>
</body>
