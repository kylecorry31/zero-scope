<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Scope</title>
</head>
<body>
    <h1>Zero Scope</h1>

    <h2>Scope</h2>
    <input type="number" id="vertical-moa-per-click" placeholder="MOA per click (vertical)">
    <input type="number" id="horizontal-moa-per-click" placeholder="MOA per click (horizontal)">

    <h2>Shot</h2>
    <input type="number" id="distance" placeholder="Distance (yards)">
    <input type="number" id="x" placeholder="Horizontal offset (inches, left is negative)">
    <input type="number" id="y" placeholder="Vertical offset (inches, below is negative)">

    <br>
    <br>
    <button onclick="calculate()">Calculate</button>

    <h2>Results</h2>
    <p id="vertical"></p>
    <p id="horizontal"></p>
</body>

<script src="script.js"></script>

</html>
